
<div class="container-fluid">
  <div class="row">

    <div class="col-md-1">
    </div>
    <div class="col-md-11">
      <h4>Clientes</h4>
      <div class="table-responsive">

                    
        <table id="clients-table" class="table table-bordred table-striped">
                         
          <thead>
           
            <th><input type="checkbox" id="checkall" /></th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Telefono</th>
            <th>Compras</th>
            <th>Ventas</th>
            <th>Consultas</th>
          </thead>

          <tbody>
              <tr ng-repeat="client in clients">
              <td><input type="checkbox" class="checkthis" /></td>
              <td><a ui-sref="clientDetails({clientId:client.id})">{{client.firstName}}&nbsp;{{client.lastName}}</a></td>
              <td>{{client.email}}</td>
              <td>{{client.phone}}</td>
              <td><a href="#" class="text-right">0</a></td>
              <td><a href="#" class="text-right">0</a></td>
              <td><a href="#" class="text-right">2</a></td>
              </tr>
          </tbody>
              
        </table>


        <div class="clearfix"></div>

        <!--pagination -->
        <ul class="pagination pull-right">
          <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
          <li class="active"><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
        </ul>
                    
      </div>
                
    </div>
  </div>
</div>
