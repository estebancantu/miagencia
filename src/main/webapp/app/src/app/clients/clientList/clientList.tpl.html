
<div class="container-fluid">


<div class="container-fluid padding-right-45">
  </br>
  <div class="row">
    <div class="col-md-12">
      <a ui-sref="newClient" id="button-new" class="btn btn-lg btn-new"><i class="fa fa-cloud-upload"></i> Nuevo</a>
    </div>
  </div>
  <div class="row">

    <div class="col-md-11">
      <h2>Mis Contactos</h2>
      <div class="table-responsive">

                    
        <table id="clients-table" class="table table-bordred table-striped">
                         
          <thead>
           
            <th><input type="checkbox" id="checkall" /></th>
            <th>Nombre</th>
            <th>Telefono</th>
            <th>E-mail</th>
          </thead>

          <tbody>
              <tr ng-repeat="client in clients">
              <td><input type="checkbox" class="checkthis" /></td>
              <td><a ui-sref="clientDetails({clientId:client.id})">{{client.firstName}}&nbsp;{{client.lastName}}</a></td>
              <td>{{client.phone}}</td>
              <td>{{client.email}}</td>
              </tr>
          </tbody>
              
        </table>


        <div class="clearfix"></div>

        <!--pagination -->
        <ul class="pagination pull-right">
          <li class="disabled">
            <a href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="active"><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li>
            <a href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
                    
      </div>
                
    </div>
    <div class="col-md-1">
    </div>
  </div>

</div>
</div>
