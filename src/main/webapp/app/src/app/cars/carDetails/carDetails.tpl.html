<div class="container-fluid">
<div class="container-fluid padding-right-45">


<div class="well">
	<div class="row">
		<div class="col-sm-12">
			<div class="well well-sm black-well">
				<div class="container">
					<div class="col-sm-8">
						<h2><span class="title-make">Chevrolet</span>&nbsp;
							<div class="title-model">Astra 2005 Gls 2.0</div>
						</h2>
					</div>
					<div class="col-sm-4">
						<!--<h3><span class="label label-danger">2012</span></h3> -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
			<div class="col-sm-8">
				<carousel  interval="setInterval">
					<slide ng-repeat="slide in slides">
						<div class="carousel-container img-polaroid">
							<img class="carousel-image img-polaroid" ng-src="{{slide.image}}"/>
								<div class="carousel-caption">
									<h2>{{slide.title}}</h2>
									<p>{{slide.text}}</p>
								</div>
						</div>
					</slide>
				</carousel>
				</br>
				<div class="well car-thumbs-container">
					<ul class="car-thumbs">
					  <li ng-repeat="slide in slides">
					    <img ng-src="{{slide.image}}" ng-click="setImage(slide.image)">
					  </li>
					</ul>
				</div>
				&nbsp;

				<!-- Panel de detalles del auto -->
			    <div class="panel with-nav-tabs panel-default car-details-panel">
			        <div class="panel-heading">
			                <ul class="nav nav-tabs">
			                    <li class="active"><a href="#tab1default" data-toggle="tab">Datos del Veh&iacute;culo</a></li>
			                    <li><a href="#tab3default" data-toggle="tab">Datos del Vendedor</a></li>
			                </ul>
			        </div>
			        <div class="panel-body">
			            <div class="tab-content">
			                <div class="tab-pane fade in active" id="tab1default">
			                	<div class="col-md-12 no-padding features">
			                		<hr class="m-t-xs">
			                		<div class="col-md-4 col-sm-6 col-xs-12 no-padding m-b-md">
										<div class="col-md-1 col-sm-1 col-xs-1 no-padding  m-t-sm">
											<i class="fa fa-chevron-right text-warning pull-left"></i>
										</div>
										<div class="col-md-10 no-padding">
											<div class="text-muted">Marca</div>
											<div class="h5"><strong>Citroen</strong></div>
										</div>
									</div>
									<div class="col-md-4 col-sm-6 col-xs-12 no-padding m-b-md">
										<div class="col-md-1 col-sm-1 col-xs-1 no-padding  m-t-sm">
											<i class="fa fa-chevron-right text-warning pull-left"></i>
										</div>
										<div class="col-md-10 no-padding">
											<div class="text-muted">Modelo</div>
											<div class="h5"><strong>C3</strong></div>
										</div>
									</div>
									<div class="col-md-4 col-sm-6 col-xs-12 no-padding m-b-md">
										<div class="col-md-1 col-sm-1 col-xs-1 no-padding  m-t-sm">
											<i class="fa fa-chevron-right text-warning pull-left"></i>
										</div>
										<div class="col-md-10 no-padding">
											<div class="text-muted">A&ntilde;o</div>
											<div class="h5"><strong>2012</strong></div>
										</div>
									</div>
								    <div class="col-md-4 col-sm-6 col-xs-12 no-padding m-b-md">
										<div class="col-md-1 col-sm-1 col-xs-1 no-padding  m-t-sm">
											<i class="fa fa-chevron-right text-warning pull-left"></i>
										</div>
										<div class="col-md-10 no-padding">
											<div class="text-info">Kilometraje</div>
											<div class="h5"><strong>20000 Kms.</strong></div>
										</div>
									</div>
									<div class="col-md-4 col-sm-6 col-xs-12 no-padding m-b-md">
										<div class="col-md-1 col-sm-1 col-xs-1 no-padding  m-t-sm">
											<i class="fa fa-chevron-right text-warning pull-left"></i>
										</div>
										<div class="col-md-10 no-padding">
											<div class="text-muted">Color</div>
											<div class="h5"><strong>Rojo</strong></div>
										</div>
									</div>
			           			</div>
			                </div>
			                <div class="tab-pane fade" id="tab2default">
			                	<div class="col-md-12 no-padding features">
			                		<hr class="m-t-xs">
			           			</div>
			                </div>
			                <div class="tab-pane fade" id="tab3default">Default 3</div>
			                <div class="tab-pane fade" id="tab4default">Default 4</div>
			                <div class="tab-pane fade" id="tab5default">Default 5</div>
			            </div>
			        </div>
				</div>
			</div>

			<div class="col-sm-4">
				<div class="well side-well">
						<div class="well price-well price-area">
					    	<h1 class="text-center">
					    		<div class="price-label-details">Precio</div>
					    		<div class="price-details">$ 179.900</div>
					    	</h1>
					    </div>
					<div class="panel panel-default panel-details-right">
					  <div class="panel-body">
					    <a ui-sref="saleCar({carId:car.id})" ng-hide="car.isSold || car.isBooked" class="btn btn-danger btn-lg btn-block" role="button">
					    	<div class="car-details-buttons">
					    		<i class="fa fa-usd fa-lg"></i>  Vender
					    	</div>
					    </a> 
				        <a href="#" ng-hide="car.isBooked || car.isSold" class="btn btn-primary btn-lg btn-block" role="button">
				        	<div class="car-details-buttons">
				        		<i class="fa fa-lock fa-lg"></i> Reservar
				        	</div>
				        </a>
				        <a href="#" ng-hide="car.isSold || car.isBooked" class="btn btn-primary btn-lg btn-block" role="button">
				        	<div class="car-details-buttons">
				        		<i class="fa fa-globe fa-lg"></i> Calcular Seguro
				        	</div>
				        </a> 
				        <a href="#" ng-hide="car.isSold || car.isBooked" class="btn btn-primary btn-lg btn-block" role="button">
				        	<div class="car-details-buttons">
				        		<i class="fa fa-bar-chart fa-lg"></i> Calcular Prenda
				        	</div>

					</div>
				</div>
			</div>

		</div>

	</div>
</div>
