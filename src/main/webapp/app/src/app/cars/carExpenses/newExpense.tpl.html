<script type="text/ng-template" id="newExpenseModal.html">

	<div class="modal-content">
		<div class="modal-header">
			<h4 class="modal-title">Nuevo Gasto</h4>	
		</div>
		<form name="newExpenseForm" role="form" novalidate>
			<div class="modal-body">
				<fieldset>
					<div class="form-group new-expense-form-group" ng-class="{'has-error': newExpenseForm.name.$invalid && newExpenseForm.name.$touched}">
							  <label class="control-label" for="exampleInputEmail1">Concepto</label>
							  <input type="text" name="name" class="form-control" id="exampleInputEmail1" placeholder='Ej: "Reparaci&oacute;n del tren delantero"' ng-model="newExpense.name" required>
							  <span class="help-block" 
		         					ng-show="newExpenseForm.name.$error.required && newExpenseForm.name.$touched">El campo es requerido</span>
					</div>
					<div class="form-group new-expense-form-group" ng-class="{'has-error': newExpenseForm.cost.$invalid && newExpenseForm.cost.$touched}">
						  <label class="control-label" for="exampleInputEmail1">Monto</label>
						  <input type="text" name="cost" class="form-control" id="exampleInputEmail1" placeholder="Monto del gasto" ng-model="newExpense.cost" required ui-number-mask="0">
						  <span class="help-block" 
	         					ng-show="newExpenseForm.cost.$error.required && newExpenseForm.cost.$touched">El campo es requerido</span>
					</div>
					<div class="form-group new-expense-form-group">
						<div class="checkbox">
						    <label>
						      <input type="checkbox" ng-model="newExpense.paid"> <strong>Pagado</strong>
						    </label>
						</div>	
					</div>
				</fieldset>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" type="button" ng-click="cancel()">Cancelar</button>
			            <button type="submit" class="btn btn-danger" ng-disabled="newExpenseForm.$invalid" ng-click="saveExpense()">Guardar</button>
			</div>
		</form>
	</div>
</script>
