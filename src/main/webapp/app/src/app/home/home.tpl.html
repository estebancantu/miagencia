<div class="container-fluid padding-right-45">
    </br>
    <!-- First row: New car button -->
    <div class="row">
      <div class="col-md-12">
        <a ui-sref="newCar" id="button-new" class="btn btn-lg btn-new"><i class="fa fa-cloud-upload"></i>Nuevo auto</a>
      </div>
    </div>
    <!-- End of first row -->
      
    <!-- Row section label and filters -->
    <div class="row">
      <br/>
      <div class="col-md-6">
        <h2 class="home-page-title">Mis autos</h2>
      </div>
      <div class="col-md-6">
        <div style="visibility:hidden;" class="btn-group car-filter">
          <button type="button" class="btn">Ordenar por</button>
          <button type="button" class="btn btn-primary"
          onclick="BirdWatch.sortBy('latest')">Ultimos</button>
          <button type="button" class="btn btn-primary"
          onclick="BirdWatch.sortBy('latest')">Reservados</button>
          <button type="button" class="btn btn-primary"
          onclick="BirdWatch.sortBy('followers')">Vendidos</button>
        </div>
      </div>
    </div>

    <div class="row">

      <div ng-repeat="car in cars | filter:query" class="col-xs-12 col-sm-4 col-md-3 padding-3">

        <!-- vehicle item -->
        <div class="panel vehicle-item">

          <a ui-sref="carDetails({carId:car.id})">
          <div class="image-container no-padding">
             <!-- <img src="assets/img/foto1.jpg"> -->
              <img ng-src={{car.imageUrl}} alt=""> 
              <div class="overlay-container">
                <div class="camera-count">
                  <i class="fa fa-camera"></i> 1
                </div>
              </div>
            </div>
          </a>

          <div class="make-model-area">
            <div class="make-area">
              <div class="make">{{car.make}}</div>
              <div ng-show="car.sold" class="label label-success status-label">Vendido</div>
              <div ng-show="car.booked" class="label label-primary status-label">Reservado</div>
            </div>
            <div class="model-area">
              <strong class="model">{{car.model}}</strong>
            </div>
          </div>

          <div class="price-area">
            <div class="price-label">Precio</div>
            <div class="price">$&nbsp;{{car.price | number }}</div>
          </div>

          <div class="row table-center summary-area small">
            <div class="year-kms col-xs-9 no-padding-right no-padding-left table-cell-center">
              <i class="fa fa-calendar-o"></i>&nbsp;&nbsp;A&ntilde;o&nbsp;{{car.year}}</br>
              <i class="fa fa-road"></i>&nbsp;{{car.kilometers | number }}&nbsp;Km</br>
              <i class="fa fa-clock-o"></i>&nbsp;&nbsp;20&nbsp;D&iacute;as en venta&nbsp;</br>
              <i class="fa fa-usd"></i>&nbsp;&nbsp;Gastos&nbsp;$2.500&nbsp;</br>
            </div>
            <div class="col-xs-3 no-padding-right no-padding-left table-cell-center"></div>  
            </div>
        <!-- end vehicle item -->

        </div>   
      </div>
      <div ng-show="cars.length == 0" class="col-md-6">
        <h3  class="text-muted">
            No hay autos para mostrar.
        </h3>
      </div>
    </div>

    <!-- pagination component -->
      <div class="row">
        <div class="col-sm-8 col-sm-offset-4">
          <nav>
            <ul style="visibility:hidden;" class="pagination">
              <li>
                <a href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
              <li>
                <a href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </br>
    <!-- end pagination component-->
</div>
<!-- end container -->
