
<div>

    <!-- container -->
    <div class="container-fluid">
     <!--   <div id="div-contenido" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"> -->


    

  <div class="container-fluid padding-right-45">
        </br>
    <!-- First row: New car button -->
    <div class="row">
      <div class="col-md-12">
        <a href="index.html#/newCar" id="button-new" class="btn btn-lg btn-new"><i class="fa fa-cloud-upload"></i> Nuevo auto</a>
      </div>
    </div>
    <!-- End of first row -->
      
    <!-- Row section label and filters -->
    <div class="row">
      <div class="col-md-6">
        <h2>Mis autos</h2>
      </div>
      <div class="col-md-6">
        <div class="btn-group car-filter">
          <button type="button" class="btn">Ordenar por</button>
          <button type="button" class="btn btn-primary"
          onclick="BirdWatch.sortBy('latest')">Ultimos</button>
          <button type="button" class="btn btn-primary"
          onclick="BirdWatch.sortBy('latest')">Reservados</button>
          <button type="button" class="btn btn-primary"
          onclick="BirdWatch.sortBy('followers')">Vendidos</button>
        </div>
      </div>
    </div>

    <div class="row">
      <!--<div class="col-xs-12 col-sm-4 col-md-3"> -->
      <div ng-repeat="car in cars | filter:query" class="col-xs-12 col-sm-4 col-md-3 padding-3">

        <!-- vehicle item -->
        <div class="panel vehicle-item">

          <a ui-sref="carDetails({carId:car.id})">
            <div class="image-container no-padding">
              <img src="assets/img/foto1.jpg">
              <!--<img ng-src={{car.imageUrl}} alt=""> -->
              <div class="overlay-container">
                <div class="camera-count">
                  <i class="fa fa-camera"></i> 4
                </div>
              </div>
            </div>
          </a>

          <!--<div class="caption"> -->
          <div class="make-model-area">
            <div class="make-area">
              <strong class="make">{{car.make}}</strong>
            </div>
            <strong class="model">{{car.model}}</strong>
          </div>

          <div class="price-area">
            <div class="price-label">Precio</div>
            <div class="price text-right">${{car.price}}</div>
            <div class="year-kms">
              <i class="fa fa-calendar-o"></i>&nbsp;&nbsp;A&ntilde;o&nbsp;{{car.year}}</br>
              <i class="fa fa-road"></i>&nbsp;{{car.kilometers}}&nbsp;Km
            </div>
          </div>

          <div class="sell-buttons-area text-center">
           <!-- <a href="#" ng-hide="car.isSold || car.isBooked" class="btn btn-new btn-sell-car" role="button">Vender</a> 
            <a href="#" ng-hide="car.isBooked || car.isSold" class="btn btn-primary btn-book-car" role="button">Reservar</a>
            <h2 class="is-sold"><span ng-show="car.isSold" class="label label-success"><i class="fa fa-check-square"></i> Vendido</span></h2>
            <h2 class="is-booked"><span ng-show="car.isBooked" class="label label-warning"><i class="fa fa-exclamation-triangle"></i> Reservado</span></h2>  -->
          </div>  
        </div>
        <!-- end vehicle item -->

        </div>   
      </div>

    </div>

    <!-- pagination component -->
      <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-6">
          <nav>
            <ul class="pagination">
              <li>
                <a href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
              <li>
                <a href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="col-sm-2">
        </div>
      </div>
    </br>
    <!-- end pagination component-->
  </div>
  <!-- end container -->

</div>
